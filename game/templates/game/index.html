{% extends 'base.html' %}

{% block title %}Pong Game{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Pong Game</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Player 1</h2>
        <div class="input-group mb-3">
            <input type="text" id="player1Name" class="form-control" placeholder="Enter Player 1 Name">
            <button class="btn btn-primary" type="button" onclick="checkPlayer(1)">Confirm</button>
        </div>
        <div id="player1Stats"></div>
    </div>
    <div class="col-md-6">
        <h2>Player 2</h2>
        <div class="input-group mb-3">
            <input type="text" id="player2Name" class="form-control" placeholder="Enter Player 2 Name">
            <button class="btn btn-primary" type="button" onclick="checkPlayer(2)">Confirm</button>
        </div>
        <div id="player2Stats"></div>
    </div>
</div>
<div id="gameContainer" class="mt-4" style="width: 800px; height: 600px; margin: auto;"></div>
<button id="startButton" class="btn btn-success mt-3 d-block mx-auto" style="display: none;">Start Game</button>

<!-- Create Player Modal -->
<div class="modal fade" id="createPlayerModal" tabindex="-1" aria-labelledby="createPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPlayerModalLabel">Create New Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createPlayerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="gamesPlayed" class="form-label">Games Played</label>
                        <input type="number" class="form-control" id="gamesPlayed" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="gamesWon" class="form-label">Games Won</label>
                        <input type="number" class="form-control" id="gamesWon" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
