<!-- Create Player Modal -->
<div class="modal fade" id="createPlayerModal" tabindex="-1" aria-labelledby="createPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPlayerModalLabel">Create New Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createPlayerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="gamesPlayed" class="form-label">Games Played</label>
                        <input type="number" class="form-control" id="gamesPlayed" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="gamesWon" class="form-label">Games Won</label>
                        <input type="number" class="form-control" id="gamesWon" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- New Tournament Modal -->
<div class="modal fade" id="tournamentModal" tabindex="-1" aria-labelledby="tournamentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tournamentModalLabel">Start Tournament</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="player1Name" class="form-label">Player 1</label>
            <div class="input-group">
              <input type="text" class="form-control" id="tournamentPlayer1Name" required>
              <button class="btn btn-outline-secondary" type="button" onclick="checkTournamentPlayer(1)">Confirm</button>
            </div>
            <div id="tournamentPlayer1Stats"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="player2Name" class="form-label">Player 2</label>
            <div class="input-group">
              <input type="text" class="form-control" id="tournamentPlayer2Name" required>
              <button class="btn btn-outline-secondary" type="button" onclick="checkTournamentPlayer(2)">Confirm</button>
            </div>
            <div id="tournamentPlayer2Stats"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="player3Name" class="form-label">Player 3</label>
            <div class="input-group">
              <input type="text" class="form-control" id="tournamentPlayer3Name" required>
              <button class="btn btn-outline-secondary" type="button" onclick="checkTournamentPlayer(3)">Confirm</button>
            </div>
            <div id="tournamentPlayer3Stats"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="player4Name" class="form-label">Player 4</label>
            <div class="input-group">
              <input type="text" class="form-control" id="tournamentPlayer4Name" required>
              <button class="btn btn-outline-secondary" type="button" onclick="checkTournamentPlayer(4)">Confirm</button>
            </div>
            <div id="tournamentPlayer4Stats"></div>
          </div>
        </div>
        <div id="tournamentError" class="text-danger"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="startTournamentButton">Start Tournament</button>
      </div>
    </div>
  </div>
</div>
