{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<!-- <h1 class="text-center mb-4">Pong Game</h1> -->
<h1 id="pong-game" class="text-center mb-4">{% trans "Pong Game" %}</h1>
<div id="nameError" class="text-danger mb-3"></div>
<div class="row">
    <div class="col-md-6">
        <!-- <h2>Player 1</h2> -->
		<h2>{% trans "Player 1" %}</h2>
        <div class="input-group mb-3">
            <!-- <input type="text" id="player1Name" class="form-control" placeholder="Enter Player 1 Name"> -->
			<input type="text" id="player1Name" class="form-control" placeholder="{% trans 'Enter name' %}">
            <!-- <button class="btn btn-primary" type="button" onclick="checkPlayer(1)">Confirm</button> -->
			<button class="btn btn-outline-secondary" type="button" onclick="checkPlayer(1)">{% trans "Confirm" %}</button>
        </div>
        <div id="player1Stats"></div>
    </div>
    <div class="col-md-6">
        <!-- <h2>Player 2</h2> -->
		<h2>{% trans "Player 2" %}</h2> 
        <div class="input-group mb-3">
            <!-- <input type="text" id="player2Name" class="form-control" placeholder="Enter Player 2 Name"> -->
			<input type="text" id="player2Name" class="form-control" placeholder="{% trans 'Enter name' %}">
            <!-- <button class="btn btn-primary" type="button" onclick="checkPlayer(2)">Confirm</button> -->
			<button class="btn btn-outline-secondary" type="button" onclick="checkPlayer(2)">{% trans "Confirm" %}</button>
        </div>
        <div id="player2Stats"></div>
    </div>
</div>
<div id="gameContainer" class="mt-4" style="width: 800px; height: 600px; margin: auto;"></div>
<div class="d-flex justify-content-center mt-3">
    <!-- <button id="startButton" class="btn btn-success me-2" onclick="startGame()">Start Game</button> -->
	<button id="startButton" class="btn btn-success me-2" onclick="startGame()">{%trans "Start Game" %}</button>
    <!-- <button id="startBeginnerButton" class="btn btn-warning" onclick="startGameForBeginner()">Start Game for Beginner</button> -->
	<button id="startBeginnerButton" class="btn btn-warning" onclick="startGameForBeginner()">{%trans "Start Game for Beginner" %}</button>
</div>
        <div class="mt-3 text-center">
            <!-- <a href="{% url 'reset_session' %}" class="btn btn-danger">Reset Session</a> -->
			<a href="{% url 'reset_session' %}" class="btn btn-danger">{% trans "Reset Session" %}</a>
			<!-- <a href="{% url 'score_check_page' %}" class="btn btn-info">Check Blockchain Scores</a> -->
			<a href="{% url 'score_check_page' %}" class="btn btn-info">{% trans "Check Blockchain Scores" %}</a>
        </div>

{% endblock %}
